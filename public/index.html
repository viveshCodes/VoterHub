<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VoterHub</title>
      <!--Google Icon-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Custom CSS-->
      <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    

    <!-- new request modal -->
    <div class="new-request">
      <div class="modal">
        <h2>Request a topic</h2>
        <form>
          <input type="text" name="request" placeholder="Request...">
          <button>Submit Request</button>
          <p class="error"></p>
        </form>
      </div>
    </div>
    
    <header>
      <nav>
        <a class="add-request">Add Topic</a>
        <a class="sign-out">Sign out</a>
      </nav>
    </header>

    <section class="content">
      <h1>Topics to elect</h1>
      <ul class="request-list"> 
        <li>
          <span class="text">Laravel 6 tutorial</span>
          <div>
            <span class="votes">125</span>
            <i class="material-icons upvote">arrow_upward</i>
          </div>
        </li>
      </ul>
    </section>

    <!--________________________Firebase Setup__________________-->
    <script src="/__/firebase/7.14.3/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
      <script src="/__/firebase/7.7.0/firebase-auth.js"></script>
      <script src="/__/firebase/7.7.0/firebase-firestore.js"></script>
      <script src="/__/firebase/7.7.0/firebase-functions.js"></script>
    <script src="/__/firebase/7.14.3/firebase-analytics.js"></script>
    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
  </body>
</html>

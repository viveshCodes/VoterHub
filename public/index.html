<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VoterHub</title>
      <!--Google Icon-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Custom CSS-->
      <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class = "notification active" >error</div>
     <!-- auth modals -->
     <div class="auth open">
      <div class="modal">
        <h2>Login</h2>
        <form class="login">
          <input type="text" name="email" placeholder="Email">
          <input type="password" name="password" placeholder="Password">
          <button>Login</button>
          <p class="error"></p>
        </form>
        <div>No account? <a class="switch">Register instead</a></div>
      </div>
      <div class="modal">
        <h2>Register</h2>
        <form class="register">
          <input type="text" name="email" placeholder="Email">
          <input type="password" name="password" placeholder="Password">
          <button>Register</button>
          <p class="error"></p>
        </form>
        <div>Got an account? <a class="switch">Login instead</a></div>
      </div>
    </div>

    <!-- new request modal -->
    <div class="new-request">
      <div class="modal">
        <h2>Request a topic</h2>
        <form>
          <input type="text" name="request" placeholder="Request...">
          <button>Submit Request</button>
          <p class="error"></p>
        </form>
      </div>
    </div>
    
    <header>
      <nav>
        <a class="add-request">Add Topic</a>
        <a class="sign-out">Sign out</a>
      </nav>
    </header>

    <section class="content" id = "app">
      <h1>Topics to elect</h1>
      <ul class="request-list"> 
        <li v-for="request in requests">
          <span class="text">{{request.text}}</span>
          <div>
            <span class="votes">{{request.upvotes}}</span>
            <i class="material-icons upvote" v-on:click="upvoteRequest(request.id)">arrow_upward</i>
          </div>
        </li>
      </ul>
    </section>
    
    <!--Vue CDN-->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!--________________________Firebase Setup__________________-->
    <script src="/__/firebase/7.14.3/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
      <script src="/__/firebase/7.7.0/firebase-auth.js"></script>
      <script src="/__/firebase/7.7.0/firebase-firestore.js"></script>
      <script src="/__/firebase/7.7.0/firebase-functions.js"></script>
    <script src="/__/firebase/7.14.3/firebase-analytics.js"></script>
    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    
    <!--Custom Scripts-->
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/requests.js"></script>


  </body>
</html>
